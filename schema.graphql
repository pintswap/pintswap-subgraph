type OneSideOfTrade @entity {
  id: ID!
  token: String!
  amount: String!
}

type PintswapTrade @entity {
  id: ID!
  chainId: String!
  timestamp: BigInt!
  # Maker
  maker: String!
  # Taker
  taker: String!
  # Gives
  gives: OneSideOfTrade!
  # Gets
  gets: OneSideOfTrade!
  # Token Pair
  pair: String!
}